{% extends 'ckan_consumer/basic.html' %}

{% block content %}

<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <h1 class="text-center">Buscar con API de CKAN</h1>
    </div>
</div>

<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <form class="form-inline">
            <div class="form-group">
                <input name="q" type="text" class="form-control" placeholder="buscar" autofocus>
            </div>
            <button type="submit" class="btn btn-default"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></button>
        </form>
    </div>
</div>

{% if data %}

<section calss="search_results">
    {% for result in data.results %}
    <div class="row result-container">
        <div class="col-md-6 col-md-offset-3">
            <h3 class="text-info">{{result.title|safe}}</h3>
            <p class="text-muted">{{result.author|safe}}</p>
            <p>{{result.notes|safe}}</p>

        </div>
    </div>
    {% endfor %}
</section>

{% endif %}

{% endblock %}
